    <link rel="stylesheet" href="../CSS/estilo_paginas.css">

<body>

    <h2>Cadastro de Técnico em Agente Comunitário de Saúde</h2><br>
    
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <tr><label for="cns_cpf">CNS/CPF:</label>
        <input type="text" id="cns_cpf" name="cns_cpf"><br>
        <br>
        <label for="lotacao">Lotação:</label>
        <input type="text" id="lotacao" name="lotacao"><br>
        <br>
        <label for="categoria">Categoria Profissional:</label>

        <br>

        <input type="text" id="usuario" name="usuario"><br>
        <br>
        </tr><label for="senha">Senha:</label>

        <br>
        <a href="login.html"  class="btn btn-primary" type="submit">Confirmar</a>
        <a href="pagina_inicial.html" class="btn btn-primary" class="icon-hand-o-right">SAIR</a>
        </table>
