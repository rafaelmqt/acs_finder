<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Cadastro de Agente Comunitário de Saúde</title>
  <style>
    body {
      background: linear-gradient(to bottom, #d9ecf7, #3cb96;
    }
    button {
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <img src="projet_logo.jpg" alt="Logo do Projeto">
  <h1>Cadastro de Agente Comunitário de Saúde</h1>
  <form action="pagina_inicial.html" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="cns_cpf">CNS/CPF:</label>
    <input type="text" id="cns_cpf" name="cns_cpf" required>
    <label for="lotacao">Lotação:</label>
    <input type="text" id="lotacao" name="lotacao" required>
    <label for="categoria">Categoria Profissional:</label>
    <input type="text" id="categoria" name="categoria" required>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" required>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <button type="submit">Confirmar</button>
  </form>
  <a href="pagina_inicial.html"><button>SAIR</button></a>
</body>
</html>
